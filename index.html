<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filoni Clones</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <style>
        /* Create three equal columns that sits next to each other */
        .box {
            display: flex;
            justify-content: center;
            border: 2px dotted rgb(96 139 168);
        }

        .box>* {
            padding: 50px;
            border: 2px solid rgb(96 139 168);
            border-radius: 5px;
            background-color: rgb(96 139 168 / 0.2);
        }
    </style>
</head>

<body>
    <h1>Filoni Clones</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <div class="box">
        <img src="images/logo-rounded.png" alt="Logo" style="width:10%; min-width: 200px;"">
    </div>

    <div class=" box">
        <img src="images/1.png" alt="whatnot" style="width:150px">
        <img src="images/2.png" alt="shoppify" style="width:150px">
        <img src="images/3.png" alt="socials" style="width:150px">
    </div>



</body>

</html>
